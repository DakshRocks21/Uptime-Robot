{% extends "base.html" %}

{% block title %}Admin - Edit User{% endblock %}

{% block content %}
<div class="mx-auto mt-5 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Edit User</h1>

    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password (leave blank to keep current password)</label>
            <input type="password" name="password" id="password"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3">
        </div>
        <div>
            <label for="is_admin" class="flex items-center">
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}
                    class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-3">
                <span class="text-lg font-medium text-gray-800">Admin User</span>
            </label>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Update User
        </button>
    </form>
</div>
{% endblock %}
