{% extends "base.html" %}

{% block title %}Two-Factor Authentication Verification{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="text-center py-8 bg-white rounded-lg shadow-lg max-w-lg px-10 mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Two-Factor Authentication</h1>
        <p class="text-lg mb-4 text-gray-700">Enter the code generated by your authenticator app.</p>
        <form action="{{ url_for('two_factor_verify') }}" method="post" class="space-y-4">
            <div>
                <label for="otp" class="block text-left text-gray-800 font-semibold">Authentication Code:</label>
                <input type="text" name="otp" id="otp"
                    class="block w-full mt-1 py-2 px-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <button type="submit"
                class="block w-full py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Verify
            </button>
        </form>
    </div>
</div>
{% endblock %}
