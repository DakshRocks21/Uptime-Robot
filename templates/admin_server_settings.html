{% extends "base.html" %}

{% block title %}Admin - Server Settings{% endblock %}

{% block content %}
<div class="mx-auto mt-5 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Server Settings</h1>

    <form method="POST" class="space-y-6">
        <div>
            <label for="server_name" class="block text-sm font-medium text-gray-700 mb-2">Server Name</label>
            <input type="text" name="server_name" id="server_name" value="{{ server_name }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <div>
            <label for="server_ip" class="block text-sm font-medium text-gray-700 mb-2">Server IP Address</label>
            <input type="text" name="server_ip" id="server_ip" value="{{ server_ip }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <div>
            <label for="server_port" class="block text-sm font-medium text-gray-700 mb-2">Server Port</label>
            <input type="text" name="server_port" id="server_port" value="{{ server_port }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <div>
            <label for="admin_email" class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
            <input type="email" name="admin_email" id="admin_email" value="{{ admin_email }}"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save Settings
        </button>
    </form>
</div>
{% endblock %}
