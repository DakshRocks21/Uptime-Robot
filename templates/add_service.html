{% extends "base.html" %}

{% block content %}
<!-- Website Monitoring Form -->
<div id="website-form" class="hidden">
    <h2 class="text-2xl font-bold mb-4">Add Website Monitoring</h2>
    <form action="{{ url_for('add_service') }}" method="POST" class="mb-4 p-4 bg-white shadow rounded">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Service Name</label>
            <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="url">URL</label>
            <input type="url" name="url" id="url" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="frequency">Frequency (minutes)</label>
            <input type="number" name="frequency" id="frequency" class="w-full p-2 border border-gray-300 rounded"
                required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="request_type">Request Type</label>
            <select name="request_type" id="request_type" class="w-full p-2 border border-gray-300 rounded">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="response_type">Response Type</label>
            <select name="response_type" id="response_type" class="w-full p-2 border border-gray-300 rounded">
                <option value="STATUS CODE">STATUS CODE</option>
                <option value="JSON">JSON</option>
                <option value="TEXT">TEXT</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="response">Expected Response</label>
            <input type="text" name="response" id="response" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Service</button>
    </form>
</div>

<!-- Port Monitoring Form -->
<div id="port-form" class="hidden">
    <h2 class="text-2xl font-bold mb-4">Add Port Monitoring</h2>
    <form action="{{ url_for('add_service') }}" method="POST" class="mb-4 p-4 bg-white shadow rounded">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Service Name</label>
            <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="url">IP Address/URL</label>
            <input type="text" name="url" id="url" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="port">Port</label>
            <input type="number" name="port" id="port" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="frequency">Frequency (minutes)</label>
            <input type="number" name="frequency" id="frequency" class="w-full p-2 border border-gray-300 rounded"
                required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Service</button>
    </form>
</div>

<script>
    // Show the correct form based on the user's selection
    function showForm(formType) {
        document.getElementById('website-form').style.display = formType === 'website' ? 'block' : 'none';
        document.getElementById('port-form').style.display = formType === 'port' ? 'block' : 'none';
    }

    // Get the form type from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const formType = urlParams.get('form_type');
    showForm(formType);

</script>
{% endblock %}
