{% extends "base.html" %}

{% block title %}Setup Two-Factor Authentication{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="text-center py-8 bg-white rounded-lg shadow-lg max-w-lg px-10 mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Setup Two-Factor Authentication</h1>
        <p class="text-lg mb-4 text-gray-700">Scan the QR code below with your authenticator app.</p>
        <img src="{{ url_for('generate_qrcode') }}" alt="2FA QR Code" class="mx-auto mb-6">
        <form action="{{ url_for('enable_2fa') }}" method="post" class="space-y-4">
            <input type="hidden" name="otp_secret" value="{{ otp_secret }}">
            <div>
                <label for="otp" class="block text-left text-gray-800 font-semibold">Enter the code from your
                    app:</label>
                <input type="text" name="otp" id="otp"
                    class="block w-full mt-1 py-2 px-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required pattern="\d{6}" title="The OTP code must be 6 digits.">
            </div>
            <button type="submit"
                class="block w-full py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Enable 2FA
            </button>
        </form>
    </div>
</div>
{% endblock %}
