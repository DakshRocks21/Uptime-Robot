{% extends "base.html" %}

{% block content %}
<div class="mx-auto mt-5 max-w-md">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Sign Up</h1>
    <form action="{{ url_for('signup') }}" method="POST" class="p-6 bg-white shadow-md rounded-lg">
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg">Sign Up</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Log in</a>
    </p>
</div>
{% endblock %}
