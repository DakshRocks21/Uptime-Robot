{% extends "base.html" %}

{% block content %}
<div class="mx-auto mt-5 max-w-md">
    <h1 class="text-4xl font-bold mb-8 text-gray-800 text-center">Sign Up</h1>
    <form action="{{ url_for('signup') }}" method="POST" class="p-6 bg-white shadow-lg rounded-xl">
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
            <input type="text" id="username" name="username"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Choose a username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
            <input type="email" id="email" name="email"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your email address" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
            <input type="password" id="password" name="password"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Create a password" required>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Sign
            Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Log in</a>
    </p>
</div>
{% endblock %}
