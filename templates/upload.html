{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
<div class=" mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Upload Data</h1>
    <p class="text-gray-600 mb-6">
        Upload your JSON file containing service configurations. Make sure the format is correct before uploading.
    </p>

    <form action="{{ url_for('upload_json') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Select JSON File</label>
            <input type="file" name="file" id="file"
                class="block w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3"
                required>
            <p class="mt-1 text-sm text-gray-500">Accepted format: .json</p>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Upload JSON
        </button>
    </form>

    <a href="{{ url_for('index') }}" class="mt-6 block text-center text-blue-600 hover:text-blue-700 font-semibold">
        Back to Dashboard
    </a>
</div>
{% endblock %}
