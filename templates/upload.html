{% extends "base.html" %}

{% block title %}Upload JSON{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Upload JSON</h1>

<form action="{{ url_for('upload_json') }}" method="POST" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
    <input type="file" name="file" class="w-full p-2 border border-gray-300 rounded mb-2" required>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload JSON</button>
</form>

<a href="{{ url_for('index') }}" class="text-blue-500 mt-4 inline-block">Back to Dashboard</a>
{% endblock %}
