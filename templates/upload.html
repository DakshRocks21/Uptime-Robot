<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Upload JSON</h1>

        <form action="{{ url_for('upload_json') }}" method="POST" enctype="multipart/form-data"
            class="p-4 bg-white shadow rounded">
            <input type="file" name="file" class="w-full p-2 border border-gray-300 rounded mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload JSON</button>
        </form>

        <a href="{{ url_for('index') }}" class="text-blue-500 mt-4 inline-block">Back to Dashboard</a>
    </div>
</body>

</html>
